<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">
        <div class="slide">
            <img src="images/image1.jpg">
        </div>
        <div class="slide">
            <img src="images/image2.jpg">
        </div>
        <div class="slide">
            <img src="images/image3.jpg">
        </div>

        <button class="prev-btn">Предыдущее изображение</button>
        <button class="next-btn">Следующее изображение</button>

        <div class="slider__dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
